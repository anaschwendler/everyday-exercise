name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.3

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.1

      - name: Install Dependencies
        run: |
          make python_dependencies
          make ruby_dependencies

      - name: Lint
        run: |
          black --check ./python/
          rubocop ./ruby

      - name: Run Tests
        run: |
          pytest ./python/
          cd ruby; rake
